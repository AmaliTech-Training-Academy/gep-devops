                "value": "${{ github.repository }}",
                "short": true
              }, {
                "title": "Environment",
                "value": "${{ steps.env.outputs.environment }}",
                "short": true
              }, {
                "title": "Status",
                "value": "${{ steps.env.outputs.status }}",
                "short": true
              }, {
                "title": "Triggered By",
                "value": "${{ github.actor }}",
                "short": true
              }, {
                "title": "Branch",
                "value": "${{ github.ref_name }}",
                "short": true
              }, {
                "title": "Commit",
                "value": "${{ github.sha }}",
                "short": true
              }]
            }]
          }

